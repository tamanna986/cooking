<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

    <h3 class="hungryMonster">Hungry Monster</h3>
    <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
            <input id="mealInput" type="text" class="form-control" placeholder="Search for meal ...">
            <div class="input-group-append">
                <button  id="searchBtn" type="button" class="btn btn-info">Search</button>
            </div>
        </div>
    </form>

    
    <div id="mealDetail" class="container"></div> 
   
    <div id="mealContainer"></div>

    
    <script src="app.js"></script>
</body>
</html>
